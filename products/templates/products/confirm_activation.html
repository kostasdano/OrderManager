{% extends 'base.html' %}

{% block body_block %}

<div class="jumbotron">
    <h1>Reactivate {{product.name}}?</h1>

    <form method="post" action="{% url 'products:product_reactivate' pk=product.pk%}">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Reactivate">
        <a class="btn" href="{% url 'products:product_details' pk=product.pk %} ">Cancel</a>
    </form>
</div>



{% endblock %}
