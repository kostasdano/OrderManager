{% extends 'base.html' %}

{% block body_block %}

<div class="jumbotron">
    <h1>Reactivate {{customer.full_name}}?</h1>

    <form method="post" action="{% url 'customers:customer_reactivate' pk=customer.pk%}">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Reactivate">
        <a class="btn" href="{% url 'customers:customer_orders' pk=customer.pk %} ">Cancel</a>
    </form>
</div>



{% endblock %}
