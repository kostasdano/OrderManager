{% extends 'base.html' %}


{% block body_block %}

<div class="jumbotron">
    {% if user.is_authenticated %}
    <h1 style="text-align: center;">Welcome to OrderManager</h1><br>
    <form class="form-inline" action="{% url 'home_search' %}">
        <input class="form-control mr-sm-2" name="keyword" type="text" placeholder="Search" aria-label="Search"
               style="width: 95%;">
        <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
    </form>
    {% else %}
    <h1 style="text-align: center;">Welcome to OrderManager</h1><br>
    {% endif %}
</div>

{% if user.is_authenticated %}
<div class="row index-icons">
    <div class="col-md-4">
        <div class="jumbotron">
            <a href="{% url 'customers:customer_list' %}">
                <h1><i class="fa fa-user" style="font-size: 3em;"></i></h1>
                <h1>Customers</h1>
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="jumbotron">
            <a href="{% url 'products:product_list' %}">
                <h1><i class="fa fa-th" style="font-size: 3em;"></i></h1>
                <h1>Products</h1>
            </a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="jumbotron">
            <a href="{% url 'orders:order_list' %}">
                <h1><i class="fa fa-shopping-cart" style="font-size: 3em;"></i></h1>
                <h1>Orders</h1>
            </a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
